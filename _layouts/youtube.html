---
layout: default
---
<div class="youtube">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
    {{ content }}
    {% for yt in site.data.youtube %}
    <blockquote class="twitter-tweet" data-width="550" data-dnt="true">
        <p lang="ja" dir="ltr"></p><a href="{{ yt.url }}">{{ yt.memo }}</a>
    </blockquote>
    {% endfor %}
</div>
