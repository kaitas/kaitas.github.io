<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="padlock.svg" type="image/svg+xml">
    <script type="text/javascript" src="sha256.js"></script>
</head>

<body>
    <form id="form">
        <p id="message">Please enter your password.</p>
        <input type="password" placeholder="password" id="password">
    </form>
    <script>
        function hash(text) {
            const sha = new jsSHA('SHA-256', 'TEXT');
            sha.update(text);
            return sha.getHash('HEX');
        }
        function auth(password) {
            const url = "./"+hash(password)+"/";
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();
            xhr.onload = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    window.location = url;
                } else {
                    const message = document.getElementById('message');
                    const input = document.getElementById('password');
                    message.innerHTML = 'Wrong password! Try again.';
                    input.value = '';
                }
            };
            xhr.onerror = function () {
                const message = document.getElementById('message');
                message.innerHTML = 'Sorry, ERROR !'+xhr.status+url;
            };
        }
        const form = document.getElementById('form');
        form.addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            auth(password);
            event.preventDefault();
        });
    </script>
</body>

</html>
