# description: AKIHIKO SHIRAI, Ph.D (Engineering) worked for Canon and Criterion as a game development consultant to distribute RenderWare, a multi-platform graphics middle-ware for the game industry until 2001. He had backed to academia and received his Ph.D from the Tokyo Institute of Technology in Japan in 2004 with research concerning the “Tangible Playroom”, an entertainment system for young children using haptics, a floor screen and real-time physics engine. He was a R&D researcher at NHK-ES in Japan, focusing on the next generation’s TV production environment before moving to ENSAM Presence & Innovation Laboratory in France in 2004 to 2007 for R&D of a Virtual Reality theme park development project with some significant research projects. Rapid computer vision on GPU "GPUVision", robotic game player "RoboGamer"and WiiMedia projects have been accepted by ACM SIGGRAPH and IEEE VR. He worked for National Museum of Emerging Science and Innovation (Miraikan), Tokyo Japan, as a science communicator and exhibition planner for 2008 to 2010. From 2010, he is working in Information Media, Kanagawa Institute of Technology (KAIT) as an associate professor. The motto is "Creating people who creates". Simultaneous multiplex imagery system "Scritter", "ExPixel" and "ExField", Manga immersive system "Manga Generator", nursery VR entertainment "Real Baby - Real Family" have been awarded by ministry, academia, and game industry.
From June 2018, He is backed to game industry again as a labo director to launch GREE VR Studio Lab, which promote a new industrial research for vTuber (Virtual YouTuber, virtual persona, virtual artist) enhancement and exploring VR live entertainment. 
